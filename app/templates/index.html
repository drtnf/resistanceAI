<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> check it out, we have sockets </title>

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- SOCKET.IO -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    
    <!-- The socket server work is in JS for now because it's easier -->
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            
            // Change this namespace when ready
            namespace = '/test';
            let socket = io(namespace);

            // This is just the connection part, needs to stay at the top 
            socket.on('connect', function() {
                socket.emit('event', {data: 'connected to server via socket.'});
            });

            // Here is what to do as a response
            // Currently I just turn it into a message to print back on the main page, and keep track of them
            socket.on('response', function(msg) {
                $('#log').append('<br>' + $('<div/>').text('log #' + msg.count + ': ' + msg.data).html());
            });

            // This is how we send the form data
            $('form#emit').submit(function(event) {
                socket.emit('event', {data: $('#emit_data').val()});
                return false;
            });

            // Disonnect request, just here for testing mostly
            $('form#disconnect').submit(function(event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>
</head>
<body>
    <div class = "container">

        <h1> socket testing </h1>

        <form id = "emit" method = "POST">
            <div class = "form-group">
                <input type = "text" id = "emit_data" placeholder = "generic placeholder">
                <input type = "submit" value = "send message">
            </div>
        </form>

        <form id = "disconnect" method = "POST">
            <button type = "submit"> disconnect server </button>
        </form>

        <h2> logs </h2>
        <div id="log" ></div>

    </div>
</body>
</html>
